[package]
name = "canister-c"
version = "0.2.0"
edition = "2021"

[lib]
crate-type = ["lib", "cdylib"]

[features]
default = []
export_api = []

[dependencies]
candid = "0.7"
serde = "1.0"

ic-exports = { path = "../../../ic-exports" }
ic-storage = { path = "../../../ic-storage" }
ic-canister = { path = "../../ic-canister" }
ic-metrics = { path = "../../../ic-metrics" }

[dev-dependencies]
tokio = {version = "1", features = ["rt", "macros"]}
